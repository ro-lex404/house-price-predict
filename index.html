<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Price Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Land Price Predictor</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Prediction Form -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-6 text-gray-700">Enter Property Details</h2>
                <form id="predictionForm" class="space-y-4">
                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Location (0-10)</label>
                        <input type="range" name="location" min="0" max="10" step="0.1" value="5"
                               class="w-full" oninput="this.nextElementSibling.value = this.value">
                        <output class="block mt-1 text-sm text-gray-600">5</output>
                        <small class="text-gray-500">0 = Rural, 10 = City Center</small>
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Accessibility (0-10)</label>
                        <input type="range" name="accessibility" min="0" max="10" step="0.1" value="5"
                               class="w-full" oninput="this.nextElementSibling.value = this.value">
                        <output class="block mt-1 text-sm text-gray-600">5</output>
                        <small class="text-gray-500">0 = Poor Access, 10 = Excellent Access</small>
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Neighborhood Quality (0-10)</label>
                        <input type="range" name="neighborhood_quality" min="0" max="10" step="0.1" value="5"
                               class="w-full" oninput="this.nextElementSibling.value = this.value">
                        <output class="block mt-1 text-sm text-gray-600">5</output>
                        <small class="text-gray-500">0 = Low Quality, 10 = High Quality</small>
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Zoning</label>
                        <select name="zoning" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="1">Residential</option>
                            <option value="2">Commercial</option>
                            <option value="3">Industrial</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Historical Trends ($/sqft)</label>
                        <input type="number" name="historical_trends" min="200" max="500" value="350"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <small class="text-gray-500">Range: 200-500 $/sqft</small>
                    </div>

                    <div class="form-group">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Land Size (sqft)</label>
                        <input type="number" name="land_size" min="1000" max="10000" value="5000"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <small class="text-gray-500">Range: 1,000-10,000 sqft</small>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                        Get Price Prediction
                    </button>
                </form>

                <div id="prediction-result" class="mt-6 hidden">
                    <div class="bg-green-50 p-4 rounded-md">
                        <h3 class="text-lg font-medium text-green-800">Predicted Price:</h3>
                        <p id="predicted-price" class="text-3xl font-bold text-green-600 mt-2"></p>
                    </div>
                </div>

                <div id="error-message" class="mt-6 hidden">
                    <div class="bg-red-50 p-4 rounded-md">
                        <p class="text-red-600"></p>
                    </div>
                </div>
            </div>

            <!-- Feature Importance Chart -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-6 text-gray-700">Feature Importance</h2>
                <canvas id="featureChart" height="400"></canvas>
            </div>
        </div>
    </div>

    <script>
        let featureChart;

        // Initialize feature importance chart
        async function loadFeatureImportance() {
            try {
                const response = await fetch('http://localhost:5000/feature-importance');
                const data = await response.json();
                
                if (data.success) {
                    const importance = data.feature_importance;
                    const labels = Object.keys(importance).map(key => 
                        key.split('_').map(word => 
                            word.charAt(0).toUpperCase() + word.slice(1)
                        ).join(' ')
                    );
                    const values = Object.values(importance);

                    const ctx = document.getElementById('featureChart').getContext('2d');
                    
                    if (featureChart) {
                        featureChart.destroy();
                    }
                    
                    featureChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Importance Score',
                                data: values,
                                backgroundColor: 'rgba(99, 102, 241, 0.5)',
                                borderColor: 'rgb(99, 102, 241)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            responsive: true,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                x: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Importance Score'
                                    }
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                showError('Failed to load feature importance data');
            }
        }

        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showPrediction(result.predicted_price);
                    hideError();
                } else {
                    showError(result.error || 'Failed to make prediction');
                }
            } catch (error) {
                showError('Error connecting to the server');
            }
        });

        function showPrediction(price) {
            const predictionResult = document.getElementById('prediction-result');
            const predictedPrice = document.getElementById('predicted-price');
            
            predictedPrice.textContent = `$${price.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            })}`;
            
            predictionResult.classList.remove('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('prediction-result').classList.add('hidden');
        }

        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }

        // Load feature importance chart on page load
        loadFeatureImportance();
    </script>
</body>
</html>
